<!DOCTYPE html>
<html>
<head>
	<title>intro js</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<style type="text/css">
		body {
			background-color : yellow;
		}

		button {
			margin-right: 75px;
		}

		.row {
			margin-top: 275px;
		}
	</style>

</head>
<body>

	
	<div class="row">
		<div class="col-md-5">
		</div>

		<div class="col-md-3">
			<button id="day">day</button>
			<button id="night">night</button>
		</div>

		<div class="col-md-4">
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<script type="text/javascript">

		$( document ).ready(function() {
			//step 1: when the user clicks on the day button make the page turn yellow
			$('#day').on('click', function(){
				$('body').css('background-color','yellow');
			});

			//step 2: when the user clicks on the night button make the page turn black
			$('#night').on('click', function(){
				$('body').css('background-color','black');
			});
		});

	</script>

</body>
</html>
